<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Jumbotron</title>
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+k/y/K7TVrbbsSt3dZegUM7fFz" crossorigin="anonymous">
    <style>
        .jumbotron-video {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 50vh; /* Half of the viewport height */
        }

        .jumbotron-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7; /* Adjust the opacity as needed */
        }

        .jumbotron-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black; /* Text color */
            text-align: center;
        }
    </style>
</head>
<body>

<div class="jumbotron jumbotron-fluid jumbotron-video">
    <video autoplay muted loop>
        <source src="/media/jumbotron.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="jumbotron-content">
        <h1 class="display-4">Welcome to our website!</h1>
        <p class="lead">Watch our introductory video.</p>
    </div>
</div>

<!-- Include Bootstrap JavaScript from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</body>
</html>
